<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>おみくじ</title>
</head>
<body>
    <h1>おみくじ</h1>
    <input type="button" value="あなたの運勢は？" onclick="getOmikuji();" />

    <script>
        function getOmikuji() {
            var omikuji = ["大吉", "中吉", "小吉"];
            var result = Math.floor(Math.random() * omikuji.length);
            alert(omikuji[result]);
        }
    </script>
</body>
</html>
